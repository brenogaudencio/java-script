<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>006</title>
    <style>
        #area {
            background-color: #e47373;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>





    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)



        function clicar() {
            a.innerHTML = 'Voce clicou!'
            a.style.background = 'green'
        }
        function entrar(){
            a.innerHTML = 'Entrou!'
        }
        function sair(){
            a.innerHTML = 'Saiu!'
            a.style.background = '#e47373'
        }
    </script> 
</body>
</html>
