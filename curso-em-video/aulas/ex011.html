<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>011</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País: <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="verificacao()">
    <div id="res"></div>
    
    <script>
        function verificacao(){
            let txtn = document.querySelector('input#nac')
            let res = document.querySelector('div#res')
            let pais = txtn.value
            res.innerHTML = `<p>Seu país é <strong>${pais}</strong></p>`
            if (pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML += '<p>Voce é Brasileiro!</p>'
            }else {
                res.innerHTML += '<p>Voce é Estrangeiro!</p>'
            }
        }
    </script>
</html>
