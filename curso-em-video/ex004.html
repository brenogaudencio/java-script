<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004</title>
    <style>
        body {
            background-color: rgb(5, 98, 98);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        const nome = window.prompt("Qual é o seu nome?");
        document.write(`Olá, ${nome}! seu nome tem ${nome.length} letras. </br>`)
        document.writeln(`Olá, ${nome}! Assim fica seu nome em maiúsculas: ${nome.toUpperCase()}. </br>`)
        document.writeln(`Olá, ${nome}! Assim fica seu nome em minúsculas: ${nome.toLowerCase()}. </br>`)
    </script>
</body>
</html>
